<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventForge Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin: 10px 0;
        }

        .header .logo {
            font-size: 3em;
        }

        .version {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .status-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .status-card h3 {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .status-card .value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .banner {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .banner .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .banner h3 {
            color: #92400e;
            margin-bottom: 10px;
        }

        .banner p {
            color: #78350f;
            margin-bottom: 15px;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">üéØ</div>
                <h1>EventForge Server</h1>
                <div class="version">v1.0.0</div>
            </div>

            <!-- Status Grid -->
            <div class="status-grid">
                <div class="status-card">
                    <h3>Server Status</h3>
                    <div class="value">
                        <span class="status-indicator"></span>
                        <span id="status">Online</span>
                    </div>
                </div>
                <div class="status-card">
                    <h3>Database</h3>
                    <div class="value" id="dbStatus">Checking...</div>
                </div>
                <div class="status-card">
                    <h3>Uptime</h3>
                    <div class="value" id="uptime">Loading...</div>
                </div>
                <div class="status-card">
                    <h3>Environment</h3>
                    <div class="value" id="environment">Loading...</div>
                </div>
            </div>

            <!-- First Run Banner -->
            <div id="firstRunBanner" class="banner hidden">
                <div class="icon">‚ö†Ô∏è</div>
                <h3>First Run Detected</h3>
                <p>This server needs initial configuration</p>
                <a href="/Setup" class="btn btn-primary">üõ†Ô∏è Start Setup</a>
            </div>

            <!-- Quick Actions -->
            <div class="actions">
                <!-- Conditional buttons - CORRECT URLS WITH PROPER CASE -->
                <a href="/ServerAuth/Login" id="loginBtn" class="btn btn-primary hidden">üîê Server Login</a>
                <a href="/Dashboard" id="dashboardBtn" class="btn btn-primary hidden">üìä Server Dashboard</a>
                <a href="/app" class="btn btn-primary">üì± Open Client Application</a>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api/v1';

        // Load server status on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadVersion();
            await loadServerStatus();
            await checkFirstRun();
            checkAuthentication();
            
            // Start auto-refresh for uptime and database status (every 10 seconds)
            setInterval(async () => {
                await updateLiveStatus();
            }, 10000);
        });

        // Load version from API
        async function loadVersion() {
            try {
                const response = await fetch(`${API_BASE}/server/version`);
                if (response.ok) {
                    const data = await response.json();
                    document.querySelector('.version').textContent = `v${data.version}`;
                }
            } catch (error) {
                console.error('Error loading version:', error);
                // Keep default v1.0.0
            }
        }

        // Load server status (initial load)
        async function loadServerStatus() {
            await updateLiveStatus();
        }

        // Update live status (uptime and database) - called by auto-refresh
        async function updateLiveStatus() {
            try {
                // Check database status
                const dbResponse = await fetch(`${API_BASE}/settings/database/status`);
                if (dbResponse.ok) {
                    const dbData = await dbResponse.json();
                    document.getElementById('dbStatus').textContent = dbData.isConnected ? '‚úì Connected' : '‚úó Disconnected';
                }
            } catch (error) {
                console.error('Error loading database status:', error);
                document.getElementById('dbStatus').textContent = '‚úó Error';
            }

            try {
                // Check server restart status for uptime
                const statusResponse = await fetch(`${API_BASE}/settings/server/restart/status`);
                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    
                    // Update uptime with seconds for precision
                    if (statusData.uptime) {
                        const hours = Math.floor(statusData.uptime.hours || 0);
                        const minutes = Math.floor(statusData.uptime.minutes || 0);
                        const seconds = Math.floor(statusData.uptime.seconds || 0);
                        document.getElementById('uptime').textContent = `${hours}h ${minutes}m ${seconds}s`;
                    }
                    
                    // Update environment (only on initial load, doesn't change)
                    if (statusData.environment && document.getElementById('environment').textContent === 'Loading...') {
                        document.getElementById('environment').textContent = statusData.environment;
                    }
                }
            } catch (error) {
                console.error('Error loading server status:', error);
                if (document.getElementById('uptime').textContent === 'Loading...') {
                    document.getElementById('uptime').textContent = 'N/A';
                    document.getElementById('environment').textContent = 'Unknown';
                }
            }
        }

        // Check if first run
        async function checkFirstRun() {
            try {
                const response = await fetch(`${API_BASE}/server/first-run`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.isFirstRun) {
                        document.getElementById('firstRunBanner').classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('Error checking first run:', error);
            }
        }

        // Check authentication and show appropriate buttons
        function checkAuthentication() {
            // Check if JWT token exists
            const token = localStorage.getItem('serverToken') || sessionStorage.getItem('serverToken');
            
            if (token) {
                // User is authenticated - show dashboard and settings
                document.getElementById('dashboardBtn').classList.remove('hidden');
                document.getElementById('settingsBtn').classList.remove('hidden');
            } else {
                // User is not authenticated - show login button
                document.getElementById('loginBtn').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
