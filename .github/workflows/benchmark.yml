name: Benchmarks - Onda 4

on:
  push:
    branches: [master]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore EventForge.sln

      - name: Build solution
        run: dotnet build EventForge.sln --configuration Release --no-restore

      - name: Run benchmarks
        run: |
          cd EventForge.Benchmarks
          dotnet run -c Release -- --exporters json markdown

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            EventForge.Benchmarks/BenchmarkDotNet.Artifacts/results/*.json
            EventForge.Benchmarks/BenchmarkDotNet.Artifacts/results/*.md
          retention-days: 90

      - name: Display benchmark summary
        if: always()
        run: |
          echo "### ðŸš€ Benchmark Results - Onda 4" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          SUMMARY_FILE="EventForge.Benchmarks/BenchmarkDotNet.Artifacts/results/*-report-github.md"
          if ls $SUMMARY_FILE 1> /dev/null 2>&1; then
            cat $SUMMARY_FILE >> $GITHUB_STEP_SUMMARY
          else
            echo "Benchmark results generated. See artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post benchmark results on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let benchmarkTable = '## ðŸš€ Benchmark Results - Onda 4 Performance Tracking\n\n';
            
            try {
              const resultsDir = 'EventForge.Benchmarks/BenchmarkDotNet.Artifacts/results';
              
              if (fs.existsSync(resultsDir)) {
                const files = fs.readdirSync(resultsDir);
                const mdFiles = files.filter(f => f.endsWith('.md') && f.includes('report'));
                
                if (mdFiles.length > 0) {
                  const mdContent = fs.readFileSync(path.join(resultsDir, mdFiles[0]), 'utf8');
                  benchmarkTable += mdContent + '\n\n';
                } else {
                  benchmarkTable += 'âš ï¸ Benchmark markdown report not found.\n\n';
                }
              } else {
                benchmarkTable += 'âš ï¸ Benchmark results directory not found.\n\n';
              }
            } catch (error) {
              benchmarkTable += `âš ï¸ Error reading benchmark data: ${error.message}\n\n`;
            }
            
            benchmarkTable += '---\n*Generated by Onda 4 Benchmark Workflow*\n';
            benchmarkTable += '*Download full results from workflow artifacts*';
            
            // Find existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Benchmark Results - Onda 4')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: benchmarkTable
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: benchmarkTable
              });
            }
