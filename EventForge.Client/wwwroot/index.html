<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventForge.Client</title>
    <base href="/" />
    <link rel="stylesheet" href="css/custom-theme.css" />
    <link rel="stylesheet" href="css/theme-light.css" />
    <link rel="stylesheet" href="css/theme-dark.css" />
    <link rel="stylesheet" href="css/theme-warm.css" />
    <link rel="stylesheet" href="css/theme-cool.css" />
    <link rel="stylesheet" href="css/theme-high-contrast.css" />
    <link rel="stylesheet" href="css/theme-fun.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/sidepanel.css" />
    <link rel="stylesheet" href="css/components/entity-drawer.css" />
    <link rel="stylesheet" href="css/components/action-button-group.css" />
    <link rel="stylesheet" href="css/icon-color-override.css" />
    <!-- Updated to use trace.svg as main favicon and logo asset -->
    <link rel="icon" type="image/svg+xml" href="trace.svg" />
    <link href="EventForge.Client.styles.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <!-- Global configuration for QZ Tray base URL (matches ApiClient BaseAddress) -->
    <script>
        window.__apiBaseUrl = "https://localhost:7241";
    </script>

    <!-- Console filter to suppress harmless Mono runtime diagnostics (must load before Blazor) -->
    <script src="js/console-filter.js"></script>

    <!-- Blazor runtime (must load first) -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <!-- QZ Tray library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qz-tray@2.1.0/dist/qz-tray.js"></script>
    
    <!-- QZ Tray setup helper -->
    <script src="js/qz-setup.js"></script>
    
    <!-- Application scripts -->
    <script src="js/help-system.js"></script>
    <script>
        // Helper function for downloading files from client-side
        window.downloadFile = function (filename, contentType, content) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // Initialize QZ Tray when DOM is ready (non-blocking)
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize QZ Tray with server base URL
                // This sets up certificate and signature promises to use EventForge server endpoints
                window.qzSetup.init({ baseUrl: window.__apiBaseUrl });
            } catch (error) {
                console.error('Failed to initialize QZ Tray:', error);
            }
        });
    </script>
</body>

</html>
