    <!-- Global configuration for QZ Tray base URL (matches ApiClient BaseAddress) -->

        window.__apiBaseUrl = "https://localhost:7241";

    <script src="js/excelExport.js"></script>
    <script>
        // Helper function for downloading files from client-side
        window.downloadFile = function (filename, contentType, content) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // Initialize QZ Tray when DOM is ready (non-blocking)
        // Optional: Comment out or remove this block if you don't want automatic QZ initialization
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Check if qzSetup is available before attempting initialization
                if (window.qzSetup && typeof window.qzSetup.init === 'function') {
                    // Initialize QZ Tray with server base URL
                    // This sets up certificate and signature promises to use EventForge server endpoints
                    // Uses window.__apiBaseUrl which matches the server's port (7241)
                    // init() returns a Promise that resolves whether QZ is available or not
                    window.qzSetup.init({ baseUrl: window.__apiBaseUrl })
                        .then(function() {
                            // Initialization complete (or gracefully skipped if QZ unavailable)
                        })
                        .catch(function(error) {
                            console.warn('Errore durante inizializzazione QZ Tray (non-blocking):', error);
                        });
                } else {
                    console.warn('Modulo QZ Tray setup non disponibile. Le funzionalitÃ  di stampa saranno disabilitate.');
                }
            } catch (error) {
                console.warn('Eccezione durante inizializzazione QZ Tray (non-blocking):', error);
            }
        });
    </script>
